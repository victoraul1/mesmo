<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .price {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Menú 2</h1>
    <div id="menu-content"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('contentUpdate', (data) => {
        const menuContent = document.getElementById('menu-content');
        menuContent.innerHTML = data.content;
        wrapPrices();
    });

    function wrapPrices() {
        const items = document.querySelectorAll('#menu-content p');
        items.forEach(item => {
            const priceMatch = item.textContent.match(/(S\/\.\d+(\.\d{2})?)/);
            if (priceMatch) {
                const price = priceMatch[0];
                const itemText = item.textContent.replace(price, '').trim();
                item.innerHTML = `${itemText} <span class="price">${price}</span>`;
                item.classList.add('menu-item');
            } else {
                item.classList.add('menu-item');
            }
        });
    }
</script>
</body>
</html>
