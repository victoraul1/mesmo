<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menú 2</h1>
        <div id="menu-content"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Función para procesar y distribuir el contenido en dos columnas
        function processContent(content) {
            const lines = content.split('\n');
            let processedContent = '';

            lines.forEach(line => {
                if (line.trim().startsWith('S/')) {
                    processedContent += `<div class="menu-item"><span></span><span class="price">${line}</span></div>`;
                } else {
                    processedContent += `<div class="menu-item"><span class="item">${line}</span><span></span></div>`;
                }
            });

            return processedContent;
        }

        // Recibir el contenido del menú desde el servidor
        socket.on('contentUpdate', (data) => {
            const menuContent = document.getElementById('menu-content');
            menuContent.innerHTML = processContent(data.content);
        });
    </script>
</body>
</html>
