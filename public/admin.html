<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>
    <div id="toolbar">
        <!-- Add toolbar container -->
        <span class="ql-formats">
            <select class="ql-header">
                <option selected>Normal</option>
                <option value="1">Encabezado 1</option>
                <option value="2">Encabezado 2</option>
            </select>
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-align" value=""></button>
            <button class="ql-code"></button> <!-- Add HTML edit button -->
        </span>
    </div>
    <div id="editor"></div>
    <button id="save-button">Guardar Cambios</button>
</div>

<!-- Modal for HTML editing -->
<div id="html-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <textarea id="html-editor"></textarea>
        <button id="save-html-button">Guardar HTML</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="admin-script.js"></script>
</body>
</html>
