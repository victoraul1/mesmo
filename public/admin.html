<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .ql-editor {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="editor-container"></div>
        <button id="save-button" class="btn btn-success btn-block mt-3">Guardar Cambios</button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const quill = new Quill('#editor-container', {
            theme: 'snow'
        });

        socket.on('contentUpdate', (data) => {
            quill.setText(data.menu); // AsegÃºrate de que el contenido se muestre correctamente en el editor
        });

        document.getElementById('save-button').addEventListener('click', () => {
            const content = quill.getText();
            socket.emit('save', { menu: content });
        });

        // Fetch initial content
        socket.emit('fetchContent');
    </script>
</body>
</html>
