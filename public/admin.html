<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="editor"></div>
        <button id="save-button">Guardar Cambios</button>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        // Función para cargar el contenido del menú en Quill
        function loadMenuContent(content) {
            quill.clipboard.dangerouslyPasteHTML(content);
        }

        // Recibir el contenido del menú desde el servidor
        socket.on('contentUpdate', (data) => {
            loadMenuContent(data.content);
        });

        // Guardar el contenido del menú cuando se hace clic en "Guardar Cambios"
        document.getElementById('save-button').addEventListener('click', () => {
            const content = quill.root.innerHTML;
            socket.emit('save', { content });
        });
    </script>
</body>
</html>
