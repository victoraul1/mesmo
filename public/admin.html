<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="editor-container"></div>
        <button id="save-button">Guardar Cambios</button>
    </div>

    <!-- Modal HTML -->
    <div id="htmlModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="htmlEditor" rows="10" style="width: 100%;"></textarea>
            <button id="save-html">Guardar HTML</button>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/quill-html-edit-button"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
