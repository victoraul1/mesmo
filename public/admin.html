<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="editor" class="quill-editor"></div>
        <button id="save-button" class="save-button">Guardar Cambios</button>
    </div>

    <!-- Ventana modal para editar HTML -->
    <div id="htmlEditorModal" class="modal">
        <div class="modal-content">
            <span id="closeHtmlButton" class="close">&times;</span>
            <h2>Editar HTML</h2>
            <textarea id="htmlEditorContent" rows="20"></textarea>
            <button id="saveHtmlButton">Guardar HTML</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
