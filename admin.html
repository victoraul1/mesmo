<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Página Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Página Demo 1</h1>
    </header>
    <main>
        <form>
            <label for="banner">Banner:</label>
            <input type="text" id="banner" value="images/banner.png" class="input">
            <label for="video">Video:</label>
            <input type="text" id="video" value="video.mp4" class="input">
            <label for="copy">Texto:</label>
            <textarea id="copy" class="textarea">This is a placeholder for copy....</textarea>
            <label for="copy1">Imagen 1:</label>
            <input type="text" id="copy1" value="images/copy1.png" class="input">
            <label for="copy2">Imagen 2:</label>
            <input type="text" id="copy2" value="images/copy2.png" class="input">
            <label for="copy3">Imagen 3:</label>
            <input type="text" id="copy3" value="images/copy3.png" class="input">
            <button type="button" onclick="saveChanges()">Guardar Cambios</button>
        </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
