<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pública 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Página Pública</h1>
    </header>
    <main>
        <section class="banner-section">
            <img src="images/banner.png" alt="Banner" class="banner">
            <video src="video.mp4" controls class="video"></video>
        </section>
        <section class="copy-section">
            <p class="copy">This is a placeholder for copy.</p>
            <div class="copy-images">
                <img src="images/copy1.png" alt="Copy 1" class="copy-img">
                <img src="images/copy2.png" alt="Copy 2" class="copy-img">
                <img src="images/copy3.png" alt="Copy 3" class="copy-img">
            </div>
        </section>
    </main>
</body>
</html>
